memory_limit=1G
upload_max_filesize=4G
post_max_size=4G
max_input_time=3600
max_execution_time=3600

opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.use_cwd=1
opcache.revalidate_freq=60

apc.enable_cli=1
